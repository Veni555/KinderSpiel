<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kinderspiel</title>
    <meta name="" content="">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Sigmar+One" rel="stylesheet">
    <script src="https://unpkg.com/konva@2.4.2/konva.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
    <script src="https://rawgit.com/konvajs/greensock-plugin/master/KonvaPlugin.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TimelineLite.min.js"></script>
    <script src="https://www.snorkl.tv/dev/libs/greensock/plugins/ColorPropsPlugin.min.js"></script>
  </head>

  <body>

    <section>

      <div id="banner">
        <img src="./images/palette.png" />
        <h1>Painting World</h1>

        <div id="design">
          <button id="girl" >
            <img src="./images/girl.png"  />
          </button>
          <button id="boy" >
            <img src="./images/boy.png"  />
          </button>
        </div>

      </div>

      <div id="contentContainer">

        <div id="gallery">
          <div id="albummenubox">
            <h3>Photo Albums</h3>
            <a class="galleryBtn" href="#" onclick="return false" onmousedown="ajax_json_gallery('images1')">Landschaft</a>
            <a class="galleryBtn" href="#" onclick="return false" onmousedown="ajax_json_gallery('images2')">Weather</a>
            <a class="galleryBtn" href="#" onclick="return false" onmousedown="ajax_json_gallery('images3')">Buildings</a>
            <a class="galleryBtn" href="#" onclick="return false" onmousedown="ajax_json_gallery('upload')">My Gallery</a>
          </div>
          <div id="thumbnailbox"></div>
        </div>

        <div id="paintingContainer">

          <div id="drawingTools">

            <!-- <form method="post" accept-charset="utf-8" name="form1">
              <input name="hidden_data" id='hidden_data' type="hidden"/>
            </form> -->
            <div id="otherTools">
              <div id="upperTools">
                <input id="fillColor" type="color" value="#24B0D5">
                <button id="brushSize1" onclick="changeBrushSize(5)"><div></div></button>
                <button id="brushSize2" onclick="changeBrushSize(20)"><div></div></button>
                <button id="brushSize3" onclick="changeBrushSize(30)"><div></div></button>
                <button id="brushSize4" onclick="changeBrushSize(40)"><div></div></button>
              </div>
              <div id="lowerTools">
                <button id="clearCanvas" onclick="clearCanvas()"><i class="fas fa-eraser"></i></button>
                <button id="fillCanvas" onclick="fillCanvas()"><i class="fas fa-fill-drip"></i></button>
                <button id="buttBrush" onclick="changeBrushStyle('butt')">Butt</button>
                <button id="squareBrush" onclick="changeBrushStyle('square')">Square</button>
                <button id="roundBrush" onclick="changeBrushStyle('round')">Round</button>
              </div>

            </div>

            <div id="otherTools1">
              <button id="openFile" onclick="triggerClick()">Open</button>
              <button id="uploadFile" onclick="uploadEx()">Download</button>
              <button id="animation_button" >Animate</button>
            </div>

            <button id="landschaft" class="downloadSetting" onclick="uploadEXGallery('upload_data_landschaft.php')">Nature</button>
            <button id="weather" class="downloadSetting" onclick="uploadEXGallery('upload_data_weather.php')">Weather</button>
            <button id="buildings" class="downloadSetting" onclick="uploadEXGallery('upload_data_buildings.php')">Buildings</button>
            <button id="myGallery" class="downloadSetting" onclick="uploadEXGallery('upload_data.php')">My Gallery</button>

          </div>
          <!-- end of #drawingTools -->


          <div id="wrapper">

            <div id="container">
              <canvas id="canvas1"></canvas>
            </div>

            <div id="zweite_spalte">
              <div id="zweite_spalte_button">
                <button>Add</button>
              </div>
              <canvas id="canvas"></canvas>
            </div>
          </div>  <!-- hier ist das Ende des Elements Wrapper -->

        </div>
        <!-- end of paintingContainer -->

        <input id="file" type="file" accept="image/*" />

      </div>

    </section>

    <script src="./script.js"></script>
    <script>ajax_json_gallery('images1');</script>

  </body>
</html>
